<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑËØª‰π¶Ëßí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .section {
            padding: 25px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        h2::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #eaeaea;
            margin-left: 15px;
        }
        
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .book-card {
            background: white;
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #6a11cb;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .book-author {
            color: #7f8c8d;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        
        .book-category {
            display: inline-block;
            background: #e1f0ff;
            color: #3498db;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        
        .search-input:focus {
            border-color: #6a11cb;
        }
        
        .search-btn {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #5a0db5;
        }
        
        .add-book-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #6a11cb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a0db5;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .add-book-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            color: #7f8c8d;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .add-book-btn:hover {
            border-color: #6a11cb;
            color: #6a11cb;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            color: #bdc3c7;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÊàëÁöÑËØª‰π¶Ëßí</h1>
            <div class="subtitle">My Reading Corner</div>
        </header>
        
        <section class="section">
            <h2>Â∞èËØ¥ (<span id="bookCount">0</span>)</h2>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="ÊêúÁ¥¢‰π¶Âêç„ÄÅ‰ΩúËÄÖ...">
                <button class="search-btn">ÊêúÁ¥¢</button>
            </div>
            
            <div class="book-list" id="bookList">
                <!-- ‰π¶Á±çÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊ∑ªÂä† -->
            </div>
            
            <button class="add-book-btn" id="addBookBtn">+ Ê∑ªÂä†Êñ∞‰π¶Á±ç</button>
            
            <div class="add-book-form" id="addBookForm">
                <h3 style="margin-bottom: 15px;">Ê∑ªÂä†Êñ∞‰π¶Á±ç</h3>
                <div class="form-group">
                    <label for="bookTitle">‰π¶Âêç</label>
                    <input type="text" id="bookTitle" class="form-control" placeholder="ËØ∑ËæìÂÖ•‰π¶Âêç">
                </div>
                <div class="form-group">
                    <label for="bookAuthor">‰ΩúËÄÖ</label>
                    <input type="text" id="bookAuthor" class="form-control" placeholder="ËØ∑ËæìÂÖ•‰ΩúËÄÖ">
                </div>
                <div class="form-group">
                    <label for="bookCategory">ÂàÜÁ±ª</label>
                    <select id="bookCategory" class="form-control">
                        <option value="Â∞èËØ¥">Â∞èËØ¥</option>
                        <option value="ÊñáÂ≠¶">ÊñáÂ≠¶</option>
                        <option value="ÂéÜÂè≤">ÂéÜÂè≤</option>
                        <option value="ÁßëÂπª">ÁßëÂπª</option>
                        <option value="‰º†ËÆ∞">‰º†ËÆ∞</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary" id="saveBookBtn">‰øùÂ≠ò</button>
                    <button class="btn btn-secondary" id="cancelBookBtn">ÂèñÊ∂à</button>
                </div>
            </div>
        </section>
        
        <footer>
            <p>ÊàëÁöÑ‰∏™‰∫∫Âõæ‰π¶È¶Ü &copy; 2023</p>
        </footer>
    </div>

    <script>
        // ÂàùÂßã‰π¶Á±çÊï∞ÊçÆ - Á°Æ‰øùÊ≤°ÊúâÈáçÂ§ç
        let books = [
            { id: 1, title: "Ê¥ªÁùÄ", author: "‰ΩôÂçé", category: "Â∞èËØ¥" }
        ];
        
        let nextId = 2; // ‰∏ã‰∏Ä‰∏™Êñ∞‰π¶ÁöÑID
        
        // DOMÂÖÉÁ¥†
        const bookList = document.getElementById('bookList');
        const bookCount = document.getElementById('bookCount');
        const addBookBtn = document.getElementById('addBookBtn');
        const addBookForm = document.getElementById('addBookForm');
        const saveBookBtn = document.getElementById('saveBookBtn');
        const cancelBookBtn = document.getElementById('cancelBookBtn');
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        
        // Ê∏≤Êüì‰π¶Á±çÂàóË°®
        function renderBooks(booksToRender = books) {
            bookList.innerHTML = '';
            
            if (booksToRender.length === 0) {
                bookList.innerHTML = `
                    <div class="empty-state">
                        <i>üìö</i>
                        <p>ÊöÇÊó†‰π¶Á±çÔºåÁÇπÂáª"Ê∑ªÂä†Êñ∞‰π¶Á±ç"ÂºÄÂßãÂª∫Á´ã‰Ω†ÁöÑÂõæ‰π¶È¶Ü</p>
                    </div>
                `;
                return;
            }
            
            // ‰ΩøÁî®SetÊù•Á°Æ‰øùÊ≤°ÊúâÈáçÂ§ç‰π¶Á±ç
            const uniqueBooks = [];
            const seenBooks = new Set();
            
            booksToRender.forEach(book => {
                const bookKey = `${book.title}-${book.author}`;
                if (!seenBooks.has(bookKey)) {
                    seenBooks.add(bookKey);
                    uniqueBooks.push(book);
                }
            });
            
            // Ê∏≤ÊüìÂéªÈáçÂêéÁöÑ‰π¶Á±ç
            uniqueBooks.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <div class="book-category">${book.category}</div>
                `;
                bookList.appendChild(bookCard);
            });
            
            // Êõ¥Êñ∞‰π¶Á±çËÆ°Êï∞
            updateBookCount();
        }
        
        // Êõ¥Êñ∞‰π¶Á±çËÆ°Êï∞
        function updateBookCount() {
            const novelCount = books.filter(book => book.category === 'Â∞èËØ¥').length;
            bookCount.textContent = novelCount;
        }
        
        // ÊòæÁ§∫Ê∑ªÂä†‰π¶Á±çË°®Âçï
        addBookBtn.addEventListener('click', () => {
            addBookForm.style.display = 'block';
            addBookBtn.style.display = 'none';
        });
        
        // ÈöêËóèÊ∑ªÂä†‰π¶Á±çË°®Âçï
        cancelBookBtn.addEventListener('click', () => {
            addBookForm.style.display = 'none';
            addBookBtn.style.display = 'block';
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('bookCategory').value = 'Â∞èËØ¥';
        });
        
        // ‰øùÂ≠òÊñ∞‰π¶Á±ç
        saveBookBtn.addEventListener('click', () => {
            const title = document.getElementById('bookTitle').value.trim();
            const author = document.getElementById('bookAuthor').value.trim();
            const category = document.getElementById('bookCategory').value;
            
            if (!title || !author) {
                alert('ËØ∑Â°´ÂÜô‰π¶ÂêçÂíå‰ΩúËÄÖ');
                return;
            }
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®Áõ∏ÂêåÁöÑ‰π¶Á±ç
            const isDuplicate = books.some(book => 
                book.title === title && book.author === author
            );
            
            if (isDuplicate) {
                alert('ËøôÊú¨‰π¶Â∑≤ÁªèÂ≠òÂú®‰∫é‰Ω†ÁöÑ‰π¶Â∫ì‰∏≠ÔºÅ');
                return;
            }
            
            // Ê∑ªÂä†Êñ∞‰π¶ - Á°Æ‰øùÂè™Ê∑ªÂä†‰∏ÄÊ¨°
            const newBook = {
                id: nextId++,
                title,
                author,
                category
            };
            
            books.push(newBook);
            renderBooks();
            
            // ÈöêËóèË°®ÂçïÂπ∂ÈáçÁΩÆ
            addBookForm.style.display = 'none';
            addBookBtn.style.display = 'block';
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('bookCategory').value = 'Â∞èËØ¥';
            
            alert(`ÊàêÂäüÊ∑ªÂä†„Ää${title}„ÄãÂà∞‰Ω†ÁöÑ‰π¶Â∫ìÔºÅ`);
        });
        
        // ÊêúÁ¥¢ÂäüËÉΩ
        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (!query) {
                renderBooks();
                return;
            }
            
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(query) || 
                book.author.toLowerCase().includes(query)
            );
            
            renderBooks(filteredBooks);
        }
        
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', () => {
            renderBooks();
        });
    </script>
</body>
</html>
