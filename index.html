    <!-- 使用 Tailwind CSS CDN 保持简单 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              douban: {
                green: '#007722',
                bg: '#f6f6f1',
                text: '#111111',
                gray: '#9b9b9b',

            }
          }
        }
      }

    <style>
      ::-webkit-scrollbar {
        width: 8px;
